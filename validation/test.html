<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test() 함수 사용</title>
</head>
<body>
    <p> test()는 일치된 것을 찾으면 true, 못 찾으면 false를 반환 </p>

    <script>
        //문자열 일치 검사
        var pat = new RegExp('H')           //RegExp() 클래스의 객체 
        var m = pat.test('Hello')
        
        document.write("결과: " + m + "<br>");

        //아이디 글자 수 체크 
        var id_pat = /^[0-9A-Z]{5}$/        //자바스크립트 : ^ (시작표시) $(끝표시)
        id = "012abc"
        document.write("결과: " + id_pat.test(id))
    </script>
</body>
</html>
