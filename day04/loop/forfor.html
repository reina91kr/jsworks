<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
</head>
<body>
    <h3>중첩 for문</h3>

    <script>
        var i = 0;
        var j = 0; 

        for(i = 1; i <=5; i ++){
            for (j = 1; j <=5; j++){
                document.write('가');
            }
            document.write('<br>');
        }
        //i = 1(1행)일때 + j = 1,2,3,4,5 일때, '가'를 써라 > 1LOOP를 탈출하면서 <br>
        // i = 2 (2행)일때 + j = 1,2,3,4,5일 때 '가'를 써라

        /* 직각 삼각형 모양 출력 
        *
        **
        ***
        ****
        *****
        */ 
       

        for(i = 1; i <=5; i ++){
            for (j = 1; j <=i; j++){
                document.write('*');
            }
            document.write('<br>');
        }


        // i = 1(1행), j = 1
        // i = 2(1행), j = 1,2
        // i = 3(1행), j = 1,2,3
        // i = 4(1행), j = 1,2,3,4
        // i = 5(1행), j = 1,2,3,4,5

        /* 역 삼각형 모양 출력 
        *
        **
        ***
        ****
        *****
        */ 
       

        for(i = 1; i <=5; i ++){
            for (j = 1; j <= 6-i; j++){
                document.write('*');
            }
            document.write('<br>');
        }


        // i = 1(1행), j = 1,2,3,4,5    i = 1 ; j = 5 
        // i = 2(1행), j = 1,2,3,4      i = 2 ; j = 4
        // i = 3(1행), j = 1,2,3
        // i = 4(1행), j = 1,2
        // i = 5(1행), j = 1

        for(i = 1; i <=5; i ++){
            for (j = 6-i; j > 0; j--){
                document.write('$');
            }
            document.write('<br>');
        }

        i = 1, j = 1,2,3,4,5 

    </script>
</body>
</html>
