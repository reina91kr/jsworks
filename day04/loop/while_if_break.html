<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 조건문</title>
</head>
<body>
    <script>
        //1부터 더했을 때 100이 넘는 자연수는 얼마인지 출력 
        var num = 0, sum = 0; 

        while(true){
            num += 1; // num = num + 1
            sum += num;  // sum = sum + n 
            if(sum >= 100) break;
            document.write("num = " + num + "<br>");
            document.write("sum = " + sum + "<br><br>");

        }
    </script>
</body>
</html>
