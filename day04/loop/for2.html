<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for문</title>
</head>
<body>
    <script>
    //1부터 30까지 자연수 출력 및 개수 출력 
    var i = 0;      // 반복 변수 
    var count = 0;  // 개수

    for(i = 1; i <= 30; i++){
        //3의 배수를 출력 
        if(i % 3 == 0){
            document.write(i + " ");
            count++; // count = count + 1 
        }
    }
    document.write("<br> 3의 배수의 개수 : " + count);
    </script>
</body>
</html>
