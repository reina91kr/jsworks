<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for</title>
</head>
<body>
    <script>
        //1부터 10까지 출력 , 합계까지 구하기 
        var i = 0; sum = 0; // 반복 변수 

        for(i = 1; i <= 10; i++){
            sum += i; // sum = sum + i 
            console.log("i = " + i + ", sum = " + sum);
            // log는 그 과정을 보겠다는 의미 (f12에서만 출력됨)
        }
        //i가 1인데, i가 10보다 작으면 console.log로 출력 --> 1추가해서 i가 2일때.. 반복 --> i가 10이 될때까지
        console.log("합계 : " + sum)
        console.log("수행 완료!")
    </script>
</body>
</html>
