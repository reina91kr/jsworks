<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 전체</title>
    <style>
        h2{margin-left: 20px;}
        div{
            border: 1px dotted #ccc;
            margin: 10px;
            padding: 0px 20px 20px 20px;
            display: inline-block;
            line-height: 1.7em;
        }
        p{
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2> 구구단 전체 </h2>

    <script>
        for(var i = 2; i <= 9; i++){
            document.write("<div>");
            document.write("<p>" + i + "단</p>")
            for(var j = 1; j <=9; j++){
                document.write(i + ' x ' + j + ' = ' + (i*j) + '<br>');
            }
            document.write("</div>");
        }
       
    </script>
</body>
</html>
