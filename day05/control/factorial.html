<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 -for</title>
</head>
<body>
    <h3>반복문 - for</h3>
    
    <script>
        //1부터 10까지 곱을 계산하기 (팩토리얼[계승])
        var result = 1;
        
        for(var i = 1; i <= 5; i++){
            result *= i; // result = result * i 
        }
        document.write("결과 : " + result + "<br>")
        // i = 1; 1 x 1 = 1  = 1!
        // i = 2; 1 x 2 = 2  = 2!
        // i = 3; 1 x 2 x 3 = 6 = 3!
        // i = 4; 1 x 2 x 3 x 4 = 24 4! 
        // i = 5; 1 x 2 x 3 x 4 X 5 = 120 5!
    </script>
</body>
</html>
