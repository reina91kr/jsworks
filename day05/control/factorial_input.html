<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 -for</title>
</head>
<body>
    <h3>반복문 - for</h3>
    
    <script>
        //1부터 '입력된 수'까지 곱을 계산하기 (팩토리얼[계승])
        
        var num = prompt("숫자를 입력하세요.","2");
        var facto = 1;
        var result = "";
        
        for(var i = 1; i <= num; i++){
            facto *= i; 
        }
        result = num + "! =" + facto;
        document.write(result);
    </script>
</body>
</html>
