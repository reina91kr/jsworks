<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수 </title>
</head>
<body>
    <h2>retrun이 있는 함수</h2>

    <script>
        function square(x){//제곱수를 계산하는 함수 정의 
            return x * x;
        }

        //호출
        var num = square(2); //2의 제곱(2 x 2)가 반환됨. 
        document.write(num + "<br>");

        function add(x,y){
            return x + y;
        }

        var result = add(10, 20);
        document.write(result);


    </script>
</body>
</html>
