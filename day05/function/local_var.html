<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수의 유효 범위</title>
</head>
<body>
    <h3>지역변수의 유효 범위</h3>

    <script>
        //1씩 증가시키는 함수 
        //지역변수 : function 안에 있는 변수는 그 지역을 벗어나면 인식되지 않는다
        //지역변수의 유효 범위: 코드 블럭안에서 생성되고 블럭을 벗어나면 삭제됨

        function oneUp(){
            var x = 1; 
            x++;
            return x;
        }

        var num = oneUp(); // 2
        document.write("num = " + num + "<br>")

        num = oneUp(); // 2
        document.write("num = " + num + "<br>")

        // document.write("x = " + x + "<br>") // undefined
    </script>
</body>
</html>
