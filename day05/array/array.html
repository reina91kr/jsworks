<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열-Array</title>
</head>
<body>
    <H2>배열 - array </H2>

    <script>
        //fruit이름의 배열 생성
        var fruit = ["감", "사과", "바나나", "딸기", "키위", "망고"]

        //객체의 출력 
        console.log(fruit); // 전체 출력
        
        //특정한 1개 출력 (조회)
        console.log(fruit[0]);
        console.log(fruit[1]);
        console.log(fruit[2]);
        console.log(fruit[3]);

        //변경, 수정, 업데이트
        fruit[2]="귤";

        console.log(fruit[2])

        //배열의 개수(크기) -배열이름.length
        console.log(fruit.length + "개");

        //전체 출력(값)
        for(var i = 0; i < fruit.length; i++){
            document.write(fruit[i] + "<br>");
        }

        for(var i in fruit){
            console.log(fruit[i]);
        }

    </script>
</body>
</html>
