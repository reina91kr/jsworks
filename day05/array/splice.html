<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 특정 요소 추가, 삭제</title>
</head>
<body>
    <h2>배열의 특정 요소 추가, 삭제</h2>

    <script>
        var animal = ["cow","horse","pig","cat"]

        //두 요소 사이에 하나 추가 
        animal.splice(1, 0, 'chicken')

        // animal.splice(위치 (1번 다음), 삭제할것인가? no = 0, "넣을 단어")

        //두 요소 사이에 삭제 
        animal.splice (3, 1);
        // 위치, 삭제할 개수 --> 3,1은 3번째 위치한 pig 1개를 삭제 
        // 3,2 --> 3번째 위치한 pig부터 2개 삭제 (pig, cat)
        
        for(var i=0; i<animal.length; i++){
            document.write(animal[i] + " ")
        }
    </script>
</body>
</html>
