<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 요소 추가, 삭제</title>
</head>
<body>
    <h2>배열 요소 추가, 삭제</h2>

    <script>
        var numbers = [1, 2, 3, 4];

        //요소 뒤에 추가
        numbers.push(5, 6, 7);

        //요소 뒤에 삭제 * 지정은 안되고 끝에서 1개를 삭제 
        numbers.pop();

        for(var i = 0; i < numbers.length; i++){
            document.write(numbers[i] + "<br>")
        }
    </script>
</body>
</html>
