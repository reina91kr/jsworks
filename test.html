<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      var num1 = prompt("50 미만인 숫자를 입력하세요.")
      var num2 = prompt("50 미만인 숫자를 입력하세요.")

      if (num1 && num2 !== null)
        (num1 < 50 && num2 < 50)? alert("숫자 2개 모두 50 미만이군요.") : alert("조건에 맞는 숫자가 없습니다.");
        else   
            alert("입력이 취소되었습니다.")
    </script>
</body>
</html>
