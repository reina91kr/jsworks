<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 정의와 호출</title>
</head>
<body>
    <h2>구구단</h2>

    <script>
         
        //함수 정의 
        function gugudan(dan){
      
            for(var i = 1; i < 10; i++){
            document.write(dan + " x " + i + " = " + (dan*i) + "<br>");
            }
        }
      
        // *function gugudan (dan)의 dan을 매개변수라 한다. 

        gugudan(3);  // 호출 
        document.write("<br>")

        gugudan(5);  // 호출 
        document.write("<br>")

        gugudan(7);  // 호출 

        document.write("<br>")
        //return이 있는 경우 
        
        /* function square(x){
            return x * x; 
        } */ 

        var square = function(x){
               return x*x; 
        }
        
        //이렇게 쓰기도 함 

        var num = square(6);// 6의 제곱 
        document.write("num = " + num + "<br>");
        // document.write("x = " + x)
        // x는 function이 설정된 순간 수치가 사라짐 (undefined) / FUNCTION밖에서는 가치가 없음 (지역변수이므로 전역변수에서 가치가 없음)

        var x = 6; 
        document.write("x = " + x + "<br>")

        //x를 넣고 싶다면 따로 입력해주어야 함. 


    </script>
</body>
</html>
