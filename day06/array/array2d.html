<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>2차원 배열</h2>
    <script>
        //2행 3열의 nums 배열 형성 
        var nums = [
            [1, 2, 3, 4, 5], 
            [10, 20, 30]
        ];
        var count = 0;
        var sum = 0, avg; 

        //인덱싱 - 위치 찾기 
        document.write(nums[0][0] + "<br>")
        document.write(nums[0][1] + "<br>")
        document.write(nums[0][2] + "<br>")

        document.write(nums[1][0] + "<br>")
        document.write(nums[1][1] + "<br>")
        document.write(nums[1][2] + "<br>")

        //배열의 개수 
        document.write("행의 개수 : " + nums.length + "<br>") // =2 (0,1)
        document.write("열의 개수 : " + nums[0].length + "<br>") // =3 (0,1,2)

        //출력
        for(var i = 0; i < nums.length; i++){
            for(var j = 0; j < nums[i].length; j++){
                count += 1; //개수의 합 
                sum +=  nums[i][j]; //값의 합
                document.write(nums[i][j] + " ")
            }
        }
        avg = sum / count; 
        document.write("배열의 개수 : " + count + "<br>")
        document.write("배열의 합계 : " + sum + "<br>")
        document.write("배열의 평균 : " + avg + "<br>")

        /* 배열 
        var nums [ 
            0)) [1,2,3]
            1)) [10,20,30]
        ]
        1 = 0행의 0번 숫자 [0][0]
        2 = 0행의 1번 숫자 [0][1]
        3 = 0행의 2번 숫자 [0][2]

        10 = 1행의 0번 숫자 [1][0]
        20 = 1행의 1번 숫자 [1][1]
        30 = 1행의 2번 숫자 [1][2]


        */
    </script>
</body>
</html>
