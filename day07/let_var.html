<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>let 사용하기</h2>

    <script>
        //변수
        const Month = 12;
        var num = 10;
        let age = 17;

        num = 20;

        // Month = 13; 
        
        var num = 30; // 변수명 중복 허용 

        // let age = 20; //let은 중복이 불가 (때문에 var 대신 let을 많이 씀)

        //원래는 변수가 겹치면 표기가 안됨 / 
        //js만 20,30으로 최근 것으로 인식함 (오류)

        console.log(num);
        console.log(Month);
        console.log(age);
    </script>
</body>
</html>
