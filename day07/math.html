<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math객체 사용하기</title>
</head>
<body>
    <h3>Math 객체</h3>

    <script>
        //원주율 
        console.log(Math.PI);
        
        
        //반올림
        console.log(Math.round(12.61)); // 13
        console.log(Math.round(12.11)); // 12

        //버림(소수점 이하 버림 - 정수)
        console.log(Math.floor(12.52)); // 12
        console.log(Math.floor(3.3)); // 3

        //절대값
        console.log(Math.abs(-4)); // 4
        console.log(Math.abs(4)); //4 

        //거듭제곱
        console.log(Math.pow(2,5)) // 32
        console.log(Math.pow(4,3)) // 64

        //랜덤 (0~9 사이의 실수)
        console.log(Math.random()) // 랜덤의 소수점 이하 숫자 

        //주사위 눈 (1~6 출력) * 6(기준치 숫자 / 1~12중 선택하면 12 / 100명 중 1명 선택할 땐 100 )
        let dice = Math.random() * 6 + 1; 
        console.log(Math.floor(dice)); 

    </script>
</body>
</html>
