<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 이벤트 효과</title>
    <style>
        
        #item{width: 500px; margin: 0 auto; position:relative;}
        .openBtn{position:absolute; top:310px; left: 20px;}
        .Text{width: 400px; line-height:1.5em; text-align:justify; display: none;}
        
    </style>
</head>
<body>
    <div id="item">
        <h2>한국의 꽃</h2>
        <img src ="../jsworks/images/flower1.jpg" alt="민들레">
        <button onclick="showText()" class="openBtn" id="open">상세 설명 보기</button>
        <div class="Text" id="desc">
            <h4>민들레</h4>
            <p>어디서나 매우 흔하게 보이는 잡초로써 받가에 딱 붙어서 꽃봉오리 하나가 쑥 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다. 특히, 꽃이 지고 나면 솜털 모양의 깃을 가진 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.</p>
            <button onclick="hideText()">상세 설명 닫기</button>
        </div>
    </div>
    <script src="js/event.js"></script>
</body>
</html>
