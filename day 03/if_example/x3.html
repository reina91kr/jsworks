<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 판별하기</title>
</head>
<body>
    <h3>3의 배수 판별하기</h3>

    <script>
       var num  = prompt("숫자를 입력하세요.");
       
        if(num == null){
            document.write("입력이 취쇠되었습니다.");}
        
        else{
            if(num % 3 == 0){
                alert(num + "은 3의 배수입니다.");
                document.write(num + "은 3의 배수입니다.<br>");}
            else{
                alert(num + "은 3의 배수가 아닙니다.");
                document.write(num + "은 3의 배수가 아닙니다.<br>");}
        }

    </script>
</body>
</html>
