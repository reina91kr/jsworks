<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수/홀수 판별 프로그램</title>
</head>
<body>
    <h3>짝수/홀수 판별 프로그램</h3>

    <script>
        // var num = 11;
        var num = prompt("숫자를 입력하세요","22");
        var result;

        result = (num % 2 == 0) ? "짝수입니다" : "홀수입니다";
        // result = (number & 2 == 1) ? '짝수입니다' : '홀수입니다'

        document.write(result);

    </script>
</body>
</html>
