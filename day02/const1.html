<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수 (Constant Variable)</title>
</head>
<body>
    <h3>상수 Constant Variable</h3>

    <script>
        // var MONTH = 12;
        const MONTH = 12;
        // var의 경우 13을 입력하면 변경된다. 
        // 하지만 const(상수)의 경우, 13을 입력하면 false가 되기 때문에 표시x
        

        document.write("1년은 " + MONTH + "달이 있습니다." + "<br>")

        //원의 넓이 = PI x 반지름 x 반지름
        const PI = 3.14; // 상수
        var radius = 7; // 변수
        var area, circum; // 면적과 둘레 

        //넓이 계산 
        area = PI * radius * radius
        circum = radius * 2 * PI

        //출력하기
        document.write("원의 넓이 : " + area + "<br>")
        document.write("원의 둘레 : " + circum)
    </script>
</body>
</html>
