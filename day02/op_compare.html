<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교(관게 연산자</title>
</head>
<body>
    <h3>비교 연산자</h3>
    <script>
        var x = 7;
        var y = 4;
        var z = "7";

        console.log(x > y); // 7>4 = true 
        console.log(y > x); // 4>7 = false
        console.log(y != x); // 4=7 = false //
        console.log(y === x); // 4=7 = false //
        console.log(y !== x); // 4=7 = false //
        // = 는 산술연산자&대입; ==는 같다 ; !=는 같지 않다 
        // 단, ==는 문자와 숫자를 같다고 표시할 수 있음 ex 10 == "10" / true
        // ===를 표시한 경우 문자와 숫자 역시 같지 않다고 표시할 수 있음 ex 10 === "10" / false 
        
        console.log (x == z)
        console.log (x === z)
    </script>
    
</body>
</html>
