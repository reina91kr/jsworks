<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체 사용하기</title>
    <style>
        body{margin: 0 auto;
        text-align: center;}
    </style>
</head>
<body>
    <h2>날짜/시간을 알려주는 Date 객체</h2>
    <script>
        //날짜 객체 생성
        var now = new Date();
        document.write("==========날짜=========<br><br>");
        document.write("현재 시각 : " + now + "<br>");
        document.write("현재 시각 : " + now.toLocaleString() + "<br>");
        document.write("현재 날짜 : " + now.toLocaleDateString() + "<br>");

        document.write("현재 연도 : " + now.getFullYear()+ "<br>");
        document.write("현재 월 : " + (now.getMonth() + 1) + "<br>");
        document.write("현재 날짜: " + now.getDate()+"<br>");
        document.write("현재 요일: " + now.getDay()+"<br>");

        document.write("<br><br>==========시간=========<br><br>");    
        document.write("현재 시각 : " + now.toLocaleTimeString() + "<br>");

        document.write("현재 시 : " + now.getHours() + "<br>")
        document.write("현재 분 : " + now.getMinutes() + "<br>")
        document.write("현재 초 : " + now.getSeconds() + "<br>")

        document.write("현재까지의 시간(ms초) : " + now.getTime() + "<br>")
        //1970.1.1 유닉스 운영체제 기준으로 현재까지의 시간을 계산 
        document.write("현재까지의 시간(초) : " + (now.getTime() / 1000) + "<br>")

        


    </script>
</body>
</html>
